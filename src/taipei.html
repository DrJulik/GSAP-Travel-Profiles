<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Crimson+Text&display=swap"
      rel="stylesheet"
    />
    <title>Taipei</title>
  </head>
  <body>
    <main class="taipei-container">
      <section class="taipei-half-description">
        <div class="nav">
          <a href="index.html" class="back-button-istanbul">Back</a>
        </div>
        <div class="description-box">
          <div class="description-text">
            <h1>Taipei</h1>
            <p>
              A modern metropolis with Japanese colonial lanes, busy shopping
              streets and contemporary buildings. The skyline is crowned by the
              509m-tall, bamboo-shaped Taipei 101 skyscraper, with upscale shops
              at the base and a rapid elevator to an observatory near the top.
            </p>
            <button>Get me a ticket!</button>
          </div>
        </div>
        <div class="footer">
          <a href="#" id="logo-taipei">TraWell</a>
          <div class="socials">
            <i class="fab fa-pinterest"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-instagram"></i>
          </div>
        </div>
      </section>
      <section class="taipei-half-image"></section>
    </main>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TimelineLite.min.js"
      integrity="sha256-dOAYt+bDtcwODMeQ8lYDO5ezeDxYU1KbxhAban7SMVk="

    ></script>

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/plugins/CSSPlugin.min.js"
      integrity="sha256-y/IiirQ5+JuD/reepUkhNSGoEhL96f9n+cc9AC1YYZg="
      crossorigin="anonymous"
    ></script>
    <script src="js/anim.js"></script>
