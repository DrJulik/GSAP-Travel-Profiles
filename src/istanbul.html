<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Istanbul</title>

  <body>
    <main class="three-part-container">
      <section class="text-third">
        <div class="head">
          <a href="index.html" class="back-button-istanbul">Back</a>
        </div>
        <div class="body">
          <div class="text">
            <h2>Istanbul</h2>
            <p>
              A major city in Turkey that straddles Europe and Asia across the
              Bosphorus Strait.
            </p>
          </div>
        </div>
        <div class="footer"></div>
      </section>
      <section class="image-third"></section>
      <section class="text-third">
        <div class="head"><a href="#" id="logo-istanbul">TraWell</a></div>
        <div class="body">
          <div class="text">
            <p>
              Its Old City reflects cultural influences of the many empires that
              once ruled here.
            </p>
            <button>Give me a ticket</button>
          </div>
        </div>
        <div class="footer">
          <div class="socials-istanbul">
            <i class="fab fa-pinterest"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-instagram"></i>
          </div>
        </div>
      </section>
    </main>

    <script
