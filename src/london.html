<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Crimson+Text&display=swap"
      rel="stylesheet"
    />
    <title>London</title>
  </head>
  <body>
    <div class="envelope" data-router-wrapper>
      <main class="wrapper" data-router-view="london">
        <section class="half-image"></section>
        <section class="half-description">
          <header>
            <a href="index.html" class="back-button">Back</a>
            <a href="#" id="logo">TraWell</a>
          </header>
          <section class="description-text">
            <h1>Hello, London!</h1>
            <p>
              The capital of England and the United Kingdom, is a 21st- century
              city with history stretching back to Roman times. At its centre
              stand the imposing Houses of Parliament, the iconic ‘Big Ben’
              clock tower and Westminster Abbey, site of British monarch
              coronations.
            </p>
          </section>
          <footer>
            <div class="socials">
              <i class="fab fa-pinterest"></i>
              <i class="fab fa-twitter"></i>
              <i class="fab fa-facebook-f"></i>
              <i class="fab fa-instagram"></i>
            </div>
          </footer>
        </section>
      </main>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TimelineLite.min.js"
      integrity="sha256-dOAYt+bDtcwODMeQ8lYDO5ezeDxYU1KbxhAban7SMVk="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenLite.min.js"
      integrity="sha256-fltN0o5Y522+g+srNX/a1+VLhane+b+VMGPVlwqR7mo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/plugins/CSSPlugin.min.js"
      integrity="sha256-y/IiirQ5+JuD/reepUkhNSGoEhL96f9n+cc9AC1YYZg="
      crossorigin="anonymous"
    ></script>
    <script src="js/anim.js"></script>
  </body>
</html>
